<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Big Mod Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid mt"
      mt-3
      style="height: 100px; width: 300px; margin-top: 10%"
    >
      <h3>Big Mod Calculator</h3>
      <div class="row align-content-md-center">
        <form
          class="form-horizontal"
          role="form"
          action="#"
          method="post"
          name="myForm"
        >
          {% csrf_token %}
          <div class="form-group">
            <label for="#"><b>Base</b></label>
            <input
              type="text"
              name="base"
              class="form-control"
              id="base"
              placeholder="Enter Base"
              value="{{base}}"
            />
          </div>
          <div class="form-group">
            <label for="#"><b>Exponent</b></label>
            <input
              type="text"
              name="ex"
              class="form-control"
              id="exponent"
              placeholder="exponent"
              value="{{ex}}"
            />
          </div>
          <div class="form-group">
            <label for="#"><b>Divisor</b></label>
            <input
              type="text"
              name="div"
              class="form-control"
              id="exponent"
              placeholder="divisor"
              value="{{div}}"
            />
          </div>
          <button type="submit" class="btn btn-primary my-2">
            <b>Calculate</b>
          </button>

          <div class="form-group">
            <label for="#"><b>Result</b></label>
            <input
              type="text"
              name="res"
              class="form-control"
              id="result"
              placeholder="result"
              value="{{ans}}"
            />
          </div>
        </form>
        <form action="" method="post">
          {% csrf_token %}
          <button class="btn btn-danger mt-2" type="submit">Reset</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
